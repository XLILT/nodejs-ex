<html>
<head>
    <meta charset="utf-8">
    <title>xl斗地主</title>
    <!--
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet/less" type="text/css" href="css/main.less">    
    <script type="text/javascript" src="js/less-1.3.0.min.js"></script>
    -->
</head>
<body>
<div class="main">
    <div class="top">
        <!--中间部分-->
        <div class="col-main">
            <div class="wrap">
                <div class="staus">
                    <div class="s-content">
                        <div class="s-pokers" id="dipai"></div>
                        <div class="s-store">
                            <div class="money num3">
                            </div>
                            <div class="multiple num3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lr-content">
                    <div class="left-poker pokerContainer" id="leftUserContent">
                    </div>
                    <div class="right-poker pokerContainer" id="rightUserContent">
                    </div>
                </div>
                <div class="me-poker pokerContainer" id="myProfileContent">
                </div>
            </div>
        </div>
        <!--左手边用户区域-->
        <div class="col-left">
            <div class="left" id="leftUser">
            </div>
        </div>
        <!--右手边用户区域-->
        <div class="col-right">
            <div class="right" id="rightUser">

            </div>
        </div>
    </div>
    <div class="bottom">
        <p class="mytips" id="tips">&nbsp</p>
        <div class="b-top clearfix" id="myButtons">

        </div>
        <div class="b-bottom clearfix">
            <div class="me" id="myProfile">

            </div>
            <div class="pokers" id="myPokers">
            </div>
        </div>
    </div>
</div>
<div class="game-over" id="result">
    <div class="win"></div>
    <div class="lose"></div>
</div>

<!--
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/poker.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/ai.js"></script>
<script type="text/javascript" src="js/main.js"></script>
-->
</body>
</html>
